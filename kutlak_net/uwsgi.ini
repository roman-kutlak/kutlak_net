# snappy_uwsgi.ini file
[uwsgi]

# Django-related settings
# the base directory (full path)
chdir           = /home/ubuntu/projects/kutlak_net
# Django's wsgi file
module          = kutlak_net.wsgi
# the virtualenv (full path)
home            = /home/ubuntu/PYTHON_WEB

env = DJANGO_SETTINGS_MODULE=kutlak_net.settings

# process-related settings
# master
master          = true
# maximum number of worker processes
processes       = 5
# the socket (use the full path to be safe
socket          = /home/ubuntu/projects/kutlak_net/site.sock
# ... with appropriate permissions - may be needed
chmod-socket    = 666
# clear environment on exit
#vacuum          = true

